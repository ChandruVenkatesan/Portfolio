<!DOCTYPE html>
<html>
  <head>
    <title>buttons</title>
    <style>
  .request-button{
  background-color: black;
  color: white;
  border: none;
  border-radius: 2px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 5px;
  padding-right: 5px;
  margin-right: 8px;
  cursor: pointer;
  transition: opacity 0.15s;
  vertical-align: top;
}
.request-button:hover{
  opacity: 0.5;
     
}


.cart-button{
  background-color: rgb(227, 197, 23);
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 18px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 25px;
  padding-right: 25px;
  margin-right: 8px;
  cursor: pointer;
  vertical-align: top;
  transition: background-color 0.15s,box-shadow 0.15s;
}
.cart-button:hover{
  background-color: rgb(160, 120, 11);
  box-shadow: 10px 10px 10px rgb(63, 63, 63);
     
}
.cart-button:active{
  background-color: rgb(167, 156, 125);
  box-shadow: 10px 10px 10px rgb(29, 28, 28);   
}

.sign-button{
  background-color: rgb(28, 137, 46);
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 2px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 25px;
  padding-right: 25px;
  margin-right: 8px;
  cursor: pointer;
  vertical-align:top;
  transition: background-color 0.15s,box-shadow 0.15s,padding 0.5s;
}
.sign-button:hover{
  background-color: rgb(14, 154, 131);
  box-shadow: 10px 10px 10px rgb(63, 63, 63); 
  padding-left: 40px;
  padding-right: 40px;
  padding-bottom: 20px;
  padding-top: 20px;    
}
.sign-button:active{
  background-color: rgb(22, 106, 92);
  box-shadow: 10px 10px 10px rgb(29, 28, 28);   
}

.get-button{
  background-color: rgb(124, 34, 147);
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 2px;
  height: 35px;
  width: 100px;
  cursor: pointer;
  vertical-align:middle;
  transition: background-color 0.15s,box-shadow 0.15s;
}
.get-button:hover{
  background-color: rgb(142, 72, 170);
  box-shadow: 10px 10px 10px rgb(63, 63, 63);
  
}
.get-button:active{
  background-color: rgb(91, 15, 98);
  box-shadow: 10px 10px 10px rgb(29, 28, 28); 
  height: 33px; 
  width: 105px;
  margin-top: 5px;
  margin-left: 5px;
}

.down-button{
  background-color: rgb(255, 255, 255);
  color: rgb(173, 163, 163);
  border-radius: 2px;
  padding-top: 7.80px;
  padding-bottom: 7.80px;
  padding-left: 25px;
  padding-right: 25px;
  margin-right: 8px;
  border-color: rgb(173, 163, 163); 
  border-style: solid;
  cursor: pointer;
  vertical-align:top;
  transition: background-color 0.15s,box-shadow 0.15s,color 0.15s;
}
.down-button:hover{
  background-color: rgb(131, 128, 132);
  color: white;
  box-shadow: 10px 10px 10px rgb(63, 63, 63);
     
}
.down-button:active{
  background-color: rgb(127, 124, 127);
  color: white;
  box-shadow: 10px 10px 10px rgb(29, 28, 28);   
}

.web-button{
  background-color: rgb(50, 65, 224);
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 18px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 25px;
  padding-right: 25px;
  margin-right: 8px;
  cursor: pointer;
  vertical-align:top;
  transition: opacity 0.15s;
}
.web-button:hover{
  opacity: 0.7;
}
.web-button:active{
  opacity: 0.3;
}
.save-button{
  background-color: rgb(236, 236, 236);
  color: rgb(50, 65, 224);
  border-radius: 18px;
  padding-top: 7.80px;
  padding-bottom: 7.80px;
  padding-left: 25px;
  padding-right: 25px;
  margin-right: 8px;
  border-color: rgb(50, 65, 224);
  border-style: solid;
  cursor: pointer;
  vertical-align: top;
  transition: opacity 0.15s,background-color 0.15s,color 0.15s;
  
}
.save-button:hover{
  background-color: rgb(50, 65, 224);
  color: white;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.5) ;
} 

.save-button:active{
  opacity: 0.5;
  box-shadow: 10px 10px 5px rgba(0,0,0,0.5) ;
}
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="cart-button">Add to Cart</button>
    <button class="sign-button">Sign up</button>
    <button class="get-button">Get started</button>
    <button class="down-button">Download</button>
    <button class="web-button">Apply on company website</button>
    <button class="save-button">Save</button>
  </body>
</html>
